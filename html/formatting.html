<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body style="text-align: center; font-size: 200%;">
    <p>
        <spam><b>Bold text</b></spam><br>
        <spam><strong>This is strong text</strong></spam><br>
        <spam><i>Italic text remember am Italia</i></spam><br>
        <spam>Your final grade is <em style="color: blue;">10(Emphasized text)</em> Foobar.</spam><br>
        <spam>This is <mark style="color: brown;">marked text</mark></spam><br>
        <spam><small>This is small!!!</small></spam><br>
        <spam>This is <del>Deleted text</del></spam><br>
        <spam>This is <ins>Inserted Text</ins></spam><br>
        <spam>This is <sub>Subscript Text</sub></spam><br>
        <spam>This is <sup>Superscript Text</sup></spam><br>
    </p>
</body>
</html>
